<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = 0;
    document.write(a + "<br>");
    let b = 1;
    document.write(b + "<br>");
    let count = 1;
    while (count <= 10){
        let c =a + b;
        document.write(c + "<br>")
        a = b
        b = c
        count++
    }
</script>
</body>
</html>
