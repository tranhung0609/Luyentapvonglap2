<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0 ; i <=7 ; i++) {
        if (i === 0 || i === 7) {
        for (let j = 0; j < 20; j++) {
            document.write('$');
        }
    } else {
            for (let j=0; j <=20; j++){
                if (j===0 || j===20){
                    document.write('$');
                } else {
                    document.write('&nbsp;&nbsp')
                }
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
